<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign-in-form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="ba-rows">
		<main class="ba-main">
			<header class="ba-header">
				<a href="#" class="header__link">Sing in</a>
				<a href="#" class="header__link second">Join us</a>
			</header>

				<form class="ba-form" action="#" method="get">
					<label class="ba-form__username" for="username">
						Username
					</label>
					<input class="ba-form__username-input" type="text" name="username" required>
					
					<label class="ba-form__password" for="password">
						Password
					</label>
						<input class="ba-form__password-input" type="password">
						
							<label class="ba-form__checkbox" for="checkbox" value="yes" checked>
								<input b class="ba-form__checkbox-input" type="checkbox">
								<span class="ba-form__span">Keep me signed in</span>
							</label>
						
					<button class="ba-form__button" >Sing in</button>
				</form>
			
			<footer class="ba-footer">
				<a href="#" class="ba-footer__link">Forgot password</a>
				<a href="#" class="ba-footer__link-second">Create an account</a>
			</footer>
		</main>
		</div>
	</div>

</body>
</html>
